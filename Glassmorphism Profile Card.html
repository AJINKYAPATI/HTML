<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glassmorphism Profile Card</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }
   body {
        height: 100vh;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Floating blurred circles in background */
    .circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(70px);
        opacity: 0.6;
        animation: float 6s infinite alternate ease-in-out;
    }

    .circle1 {
        width: 300px;
        height: 300px;
        background: #ff7eb3;
        top: 10%;
        left: 5%;
    }

    .circle2 {
        width: 250px;
        height: 250px;
        background: #7afcff;
        bottom: 10%;
        right: 5%;
        animation-delay: 2s;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-40px); }
    }

    /* Glass card */
    .card {
        width: 330px;
        padding: 25px;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(14px);
        border: 1px solid rgba(255, 255, 255, 0.25);
        text-align: center;
        transition: 0.4s ease;
        position: relative;
        z-index: 10;
    }

    .card:hover {
        transform: scale(1.08);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
    }

    /* Profile image */
    .card img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
        border: 3px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    .name {
        font-size: 1.6rem;
        color: #fff;
        font-weight: 600;
        margin-bottom: 5px;
    }

    .bio {
        font-size: 0.95rem;
        color: #f0f0f0;
        margin-bottom: 20px;
        opacity: 0.9;
    }

    /* Floating social icons */
    .socials {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 10px;
    }

    .socials a {
        font-size: 1.5rem;
        color: white;
        background: rgba(255, 255, 255, 0.2);
        padding: 10px;
        border-radius: 50%;
        backdrop-filter: blur(5px);
        transition: 0.4s ease;
    }

    .socials a:hover {
        transform: translateY(-8px);
        background: rgba(265, 265, 256, 0.4);
    }
</style>
</head>
<body>

<div class="circle circle1"></div>
<div class="circle circle2"></div>

<div class="card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile">
    <div class="name">John Doe</div>
    <div class="bio">Frontend Developer • UI/UX Lover</div>

    <div class="socials">
        <a href="#">★</a>
        <a href="#">✉</a>
        <a href="#">⚑</a>
    </div>
</div>

</body>
</html>
