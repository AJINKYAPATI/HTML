<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: bisque;
        }
       
        a:visited{
            color: plum;
        }
       
        a:active{
            color: yellowgreen;
        }
        
        div{
            height: 50px;
            width: 50px;
            border-radius: 20px;
            background-color: palevioletred;
        }
        
        div:hover{
            height: 300px;
            width: 300px;
            border-radius: 50%;
            background-color: purple;
        }
       
        button{
            height: 40px;
            width: 80px;  
            background-color: blue;  
            color: white;
            border: none;
            border-radius: 20px;   
         }
        
        button:hover{
            background-color: white;
            color: blue;
            border: 1px solid blue;
         }
    </style>
</head>
<body>
    <div></div>
    <a href="https://www.google.com"></a>Google</a>
    <button>Submit</button>
</body>
</html>
