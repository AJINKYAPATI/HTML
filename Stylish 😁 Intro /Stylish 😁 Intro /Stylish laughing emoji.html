<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emoji Loading Intro</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        background: #0d1117;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: "Poppins", sans-serif;
    }

    /* Loader Container */
    .loader {
        position: relative;
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    /* Emoji */
    .emoji {
        font-size: 4.5rem;
        animation: spin 2s linear infinite, pulse 1.2s ease-in-out infinite alternate;
        display: inline-block;
    }

    /* Glowing circle ring */
    .ring {
        width: 130px;
        height: 130px;
        border: 5px solid transparent;
        border-top: 5px solid #00c6ff;
        border-right: 5px solid #00c6ff;
        border-radius: 50%;
        position: absolute;
        top: -23px;
        left: 50%;
        transform: translateX(-50%);
        animation: rotate 1.4s linear infinite;
        filter: drop-shadow(0 0 12px #00c6ff);
    }

    /* Loading text */
    .text {
        color: #ffffff;
        margin-top: 20px;
        font-size: 1.2rem;
        letter-spacing: 2px;
        animation: blink 1.5s infinite ease-in-out;
    }

    /* Keyframes */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        100% { transform: scale(1.12); }
    }

    @keyframes rotate {
        0% { transform: translateX(-50%) rotate(0deg); }
        100% { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>

<div class="loader">
    <div class="ring"></div>
    <div class="emoji">üòÅ</div>
    <div class="text">Loading‚Ä¶</div>
</div>

</body>
</html>
