<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Landing Page</title>
  
  <style>
    * {
  margin: 0;
  
      padding: 0;
  
      box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  color: white;
  
  overflow-x: hidden;
}

.header {
  position: absolute;
  top: 0;
  
  left: 0;
  
  width: 100%;
  padding: 20px 80px;
  
  display: flex;
  justify-content: space-between;
  
  align-items: center;
  z-index: 10;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
 
  color: white;
  letter-spacing: 1px;
}

.navbar a {
  text-decoration: none;
  color: white;
 
  margin-left: 30px;
  
  font-size: 1rem;
  transition: color 0.3s ease;
}

.navbar a:hover {
  color: #ff006e;
}

.contact-btn {
  background-color: #ff006e;
  
  padding: 8px 18px;
  border-radius: 25px;
  color: white;
}

.hero {
  height: 100vh;
  width: 100%;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
  
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.3);
}

.content {
  position: relative;
  text-align: center;
  z-index: 2;
}

.content h3 {
  font-size: 1.5rem;
  font-weight: 600;
}

.underline {
  width: 120px;
  height: 3px;
  background: #ff006e;
  margin: 10px auto;
}

.content h1 {
  font-size: 2.5rem;
  margin: 20px 0;
}

.btn {
  text-decoration: none;
  background: #ff006e;
  color: white;
  padding: 10px 25px;
  border-radius: 25px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.btn:hover {
  background: white;
  color: #ff006e;
}


    @media (max-width: 768px) {
  .header {
    padding: 15px 30px;
  }

  .navbar a {
    margin-left: 15px;
    font-size: 0.9rem;
  }

  .content h1 {
    font-size: 1.8rem;
  }

  .content h3 {
    font-size: 1.2rem;
  }
}

  </style>
</head>
<body>
  
  <header class="header">
    <div class="logo">ADVENTURE</div>
    <nav class="navbar">
      <a href="#">Home</a>
      <a href="#">Tours</a>
      <a href="#">Explore</a>
      <a href="#">About</a>
      <a href="#" class="contact-btn">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="content">
      <h3>Explore the world</h3>
      <div class="underline"></div>
      <h1>A wonderful gift</h1>
      <a href="#" class="btn">Learn More</a>
    </div>
  </section>
</body>
</html>
