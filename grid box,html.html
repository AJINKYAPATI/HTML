<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            height: 450px;
            width: 450px;
            border: 1px solid;
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 2fr 2fr;
            
            grid-template-rows: 1fr 1.5fr 1fr 1fr; 
            /* grid-template-columns: 200px 300px 300px;
            grid-template-rows: 200px 150px 300px 150px ; */
            row-gap: 10px;
            column-gap: 10px;
            background-color: white;
            padding: 10px;
        }
        .child{
            background-color: red;
            border: 1px solid;
        }
        
        #child1{
            grid-row: 1/3;
            
        }
        
        #child2{
            grid-column: 2/4;
        }
        
        #child3{
            grid-column: 4/6;
        }
        
        #child4{
            grid-row: 2/4;
        }
        
        #child5{
            grid-column: 3/5;
            grid-row: 2/4;
        }
        #child6{
            grid-row: 2/5;
        }
        #child7{
            grid-row: 3/5;
        }
        #child8{
            grid-column: 2/4;
        }
        /* #child9{
            grid-column: 5/6;
            grid-row: 2/5;
        } */

    </style>
</head>
<body>
    <div class="parent">
        <div class="child" id="child1"></div>
        <div class="child" id="child2"></div>
        <div class="child" id="child3"></div>
        <div class="child" id="child4"></div>
        <div class="child" id="child5"></div>
        <div class="child" id="child6"></div>
        <div class="child" id="child7"></div>
        <div class="child" id="child8"></div>
        <div class="child" id="child9"></div>
    </div>
    
</body>
</html>
